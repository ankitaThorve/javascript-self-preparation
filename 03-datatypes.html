<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // String
      let color = "red";
      let lastName = "Thorve";

      // Number
      let length = 16;
      let weight = 9.6;

      // BigInt
      let x = 1234567890123456789012345n;
      let y = BigInt(1234567890123456789012345);

      // Boolean
      let p = true;
      let q = false;

      // object
      const person = { firstName: "Ankita", lastName: "Thorve" };

      // Array object
      const cars = ["Saab", "Volvo", "BMW"];

      // Date object
      const date = new Date("2025-09-28");

      // Undefined
      let s;
      let t;

      // Null
      let o = null;
      let k = null;

      // Symbol
      let e = Symbol();
      let f = Symbol();

      // typeof operator
      console.log(typeof 'Ankita') 
      console.log(typeof 12345) 
      console.log(typeof true) 
    </script>
  </body>
</html>
